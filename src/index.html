<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a36ec48638.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Permanent+Marker&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="player">
      <div class="player-header">
        <div class="player-track-title">Titre de la piste</div>
        <div class="player-track-artist">Artiste</div>
      </div>
      <div class="player-progress">
        <div class="player-time current">0:00</div>
        <div class="player-progress-bar">
          <div class="player-progress-inner"></div>
        </div>
        <div class="player-time total">2:00</div>
      </div>
      <div class="player-button play">
        <i class="fa-solid fa-play"></i>
      </div>
      <div class="player-button pause">
        <i class="fa-solid fa-pause"></i>
      </div>
      <audio controls src="audio/test.mp3"></audio>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
